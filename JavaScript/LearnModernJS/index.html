<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Primer</title>
    <style>
      body {
        text-align: center;
      }

      h1 {
        margin-top: 50px;
        /* For better spacing */
      }

      ul {
        list-style: none; /* Removes default list-style (bullet points)*/
        padding: 0; /* Removes default left padding */
        text-align: center;
      }

      li {
        display: inline-block; /*row*/
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <h1>HTML and CSS Primer</h1>
    <ul>
        <li>HTML determines the structure.</li>
        <li><tagname>Some text you want to display.</tagname></li>
        <li>HTML also includes some formatting.</li>
        <li>CSS expands on the formatting and controls the looks.</li>
    </ul>
  </body>
</html>
