<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Primer</title>
    <style>
      body {
        display: flex; /* This generally aligns to side by side */
        justify-content: center;
        flex-direction: column; /* This provides the div to be shown below */
        align-items: center;
      }

      .center-div {
        text-align: left;
        width: 50%; /* Adjustable */
        margin: 0 auto;
      }

      h1 {
        margin-top: 50px;
        /* For better spacing */
      }

    </style>
  </head>
  <body>
    <h1>HTML and CSS Primer</h1>
        <div class="center-div">
            <ul>
                <li>HTML determines the structure.</li>
                <li>&lt;tagname&gt;Some text you want to display.&lt;/tagname&gt;</li>
                <li>HTML also includes some formatting.</li>
                <li>CSS expands on the formatting and controls the looks.</li>
            </ul>
        </div>
  </body>
</html>
